<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
    <script src="app.js" defer></script>
  </head>
  <body class="bg-body text-dark">
    <div class="container w-50 mt-5">
        <div class="container bg-light rounded-3 pt-2 pb-2">
            <h3 class="mb-2 mt-2">Calculator</h3>
            
            <div class="container
                        bg-white
                        rounded-1
                        p-3
                        d-flex
                        justify-content-end
                        mb-2">
                <h4 id="result" class="mb-0">0</h4>
            </div>

            <input
                type="number"
                class="form-control mb-2"
                placeholder="Number 1"
                id="input1"
            />
            <input
                type="number"
                class="form-control mb-2"
                placeholder="Number 2"
                id="input2"
            />

            <div class="row">
                <button type="button" class="col btn btn-secondary m-3 p-2 shadow-sm" id="plus">+</button>
                <button type="button" class="col btn btn-secondary m-3 p-2 shadow-sm" id="minus">-</button>
                <button type="button" class="col btn btn-secondary m-3 p-2 shadow-sm" id="multiply">x</button>
                <button type="button" class="col btn btn-secondary m-3 p-2 shadow-sm" id="divide">/</button>
            </div>

            <button class="btn btn-warning w-100 mb-2" id="submit" style="--bs-btn-font-size: 1.3rem;">
                Compute
            </button>
        </div>
    </div>
  </body>
</html>
